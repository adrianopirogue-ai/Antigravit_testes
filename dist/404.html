<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        // SPA fallback:
        // GitHub Pages project pages need 1 segment, other hosts (Vercel) use 0.
        var isGithubPages = window.location.hostname.endsWith('github.io');
        var segmentCount = isGithubPages ? 1 : 0;
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
            l.search.replace(/&/g, '~and~') +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
